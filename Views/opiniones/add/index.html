
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="../../../js/color-modes.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    
<div class="container p-3 mt-5 form-control ">
  <p class="h3">AÑADIR RESEÑA</p>

  <form id="form_reseña"  method="post">

    <div class="mt-3">
      <label for="imagen_reseña" class="form-label">Imagen</label>
      <input 
        id="imagen_reseña"
        name="reseña"
        type="text"
        class="form-control"
        placeholder="Imagen de la reseña"
        required
      />
    </div>


    <div class="mt-3">
    <label for="comentario_producto"> Comentario </label>
    <textarea name="comentario" class="form-control" id="comentario_producto" rows="3"></textarea>
    </div>

    <button id="btn-login" type="submit" class="btn btn-primary mt-3">Enviar</button>

  </form>
</div>


<script type="module" src="./index.js" ></script>
</body>
</html>
