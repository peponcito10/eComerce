<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
</head>
<body>
  <div class="my-4 p-3">
    <h2 class="mb-4">Selecciona una categoría:</h2>

    <div class="text-center">
      <div class="row g-0 text-center">

        <!-- FILTROS -->
        <div class="col-md-12 col-lg-12 col-xl-3 p-3 border-end">
          <div class="row">
            
            <div class="ms-auto my-4">
              <form class="d-flex" id="form-search">
                <input class="form-control" type="text" id="in_search" placeholder="Buscar...">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>

            <div class="p-3">
              <!-- Select de categorías -->
              <select class="form-select" id="selectCategory">
                <option value="">Todas las categorías</option>
              </select>
            </div>

          </div>
        </div>

        <!-- CONTENIDO -->
        <div class="container col-xl-9">
          <div class="my-4">
            <div id="productos" class="row g-3"></div>
            <div id="pagination" class="mt-4"></div>
          </div>
        </div>

      </div>
    </div>

    <!-- MODAL -->
    <div  class="modal fade" id="vistaRapidaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <div class="d-flex gap-3">
              <h3 class="modal-title fs-5" id="producto-nombre">Modal title</h3>
              <div id="modal-header-und" class="align-content-center"></div>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body" id="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-7 p-3">
                  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselProducto"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </div>
                <div class="col-md-5 ms-auto">
                  <div id="producto-descripcion" class="mb-3"></div>
                  <div id="producto-precio" class="fw-bold fs-4 text-primary mb-3"></div>
                  <div class="input-group mb-3" style="max-width: 200px;">
                    <button class="btn btn-outline-secondary" type="button" onclick="decrement()">−</button>
                    <input type="number" class="form-control text-center" id="cantidad" value="1" min="1">
                    <button class="btn btn-outline-secondary" type="button" onclick="increment()">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button id="buy-button" type="button" class="btn btn-primary">Comprar</button>
          </div>

        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./producto.js"></script>
</body>
</html>
