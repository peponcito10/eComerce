<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="../../js/color-modes.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    
<div class="container p-3 mt-5 form-control ">
  <p class="h3">Login</p>

  <form id="form_login"  method="post">

    <div class="mt-3">
      <label for="username_login" class="form-label">Usuario</label>
      <input 
        id="username_login"
        name="username_login"
        type="text"
        class="form-control"
        placeholder="Usuario"
        required
      />
    </div>

    <div class="mt-3">
      <label for="password_login" class="form-label">Contraseña</label>
      <input 
        id="password_login"
        name="password_login"
        type="password"
        class="form-control"
        placeholder="Contraseña"
        required
      />
    </div>

    <button id="btn-login" type="submit" class="btn btn-primary mt-3">Confirmar</button>

  </form>
</div>


<script type="module" src="./index.js" ></script>
</body>
</html>
